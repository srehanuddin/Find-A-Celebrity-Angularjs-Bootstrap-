<!DOCTYPE html>
<html ng-app="actorsApp">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="datatables/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="datatables/css/jquery.dataTables_themeroller.css"/>
   <link rel="stylesheet" href="css/app.css"/>
   
    <style>
		
   
    </style>
   
</head>
<body>
<div class="container" ng-controller="searchCtrl">
    <h2>Find A Celebrity</h2>

    <form class="form" ng-submit="search()">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Enter Celebrity Name"
                           required
                           ng-model="query"/>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Search</button>
                        <button class="btn btn-default" type="button" ng-click="clear()">Clear</button>
                  </span>
                </div>
                <hr/>
                <h3>Results</h3>
                <div ng-show="results.length > 0">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <!--<th></th>-->
                            <!--<th>Name</th>-->
                            <!--<th>Movies</th>-->
                        </tr>
                        </thead>
                        <tbody ng-repeat="row in results" class="celebrityTbody" >
                        <tr >
                            <td><img class="profilePicture" ng-src="{{getImageUrl(row)}}" alt=""/><a href="#" ng-click="showDetails(row)">{{row.name}}</a></td>
                            <!--<td><a href="#" ng-click="showDetails(row)">{{row.name}}</a></td>-->
                            <td></td>
							
                        </tr>
						<tr>
							<td colspan="2"><movie-list person="row"></movie-list></td>
						</tr>
                        </tbody>
                    </table>
                </div>
                <div ng-show="results.length == 0">
                    No results where found.
                </div>

            </div>
        </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"   id="dialogTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="profilePicture" id="movieImage"/>
                        </div>
                        <div class="col-md-8">
                            <table class="table">
                                <tr>
                                    <td><strong>Original Title</strong></td>
                                    <td id="movieTitle"></td>
                                </tr>
                                <tr>
                                    <td><strong>Release Date</strong></td>
                                    <td id="movieYear"></td>
                                </tr>
                                <tr>
                                    <td><strong>Character</strong></td>
                                    <td id="movieCharacter"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery/jquery-2.0.2.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/TableTools/js/TableTools.min.js"></script>
<script src="datatables/DT_bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/searchCtrl.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
